<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Vistoria Técnica</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  -webkit-tap-highlight-color:transparent
}

html,body{
  margin:0;
  padding:0;
  background:#0f172a;
  color:#e5e7eb;
  width:100%;
  overflow-x:hidden;
}

body{min-height:100vh}

header{
  background:#020617;
  color:#fff;
  padding:16px;
  text-align:center;
  font-weight:600;
  font-size:18px
}

main{
  padding:14px;
  max-width:700px;
  margin:auto;
  width:100%;
}

.card{
  background:#fff;
  color:#222;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  width:100%;
  overflow:hidden;
}

h2{margin:0 0 12px;font-size:17px}

label{
  font-size:13px;
  font-weight:600;
  margin-top:10px;
  display:block
}

input,select,textarea,button{
  width:100%;
  max-width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:16px;
  background:#fff;
}

/* ===== CORREÇÃO DO INPUT DATE ===== */
input[type="date"]{
  appearance:none;
  -webkit-appearance:none;
  width:100%;
  min-width:0;
  display:block;
}

/* remove ícone interno quebrado no iOS */
input[type="date"]::-webkit-date-and-time-value{
  text-align:left;
}

textarea{resize:vertical;min-height:70px}

button{
  background:#2563eb;
  color:#fff;
  border:none;
  font-weight:600;
  margin-top:12px;
  cursor:pointer
}

button.secondary{background:#e5e7eb;color:#111}
button.danger{background:#dc2626}

.item{
  border-top:1px solid #eee;
  padding:12px 0;
  font-size:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  cursor:pointer
}

.result{font-weight:700;margin-top:10px;font-size:14px}

footer{
  text-align:center;
  padding:16px;
  font-size:12px;
  color:#9ca3af
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
  padding:20px
}

.modal-content{
  background:#fff;
  color:#222;
  border-radius:12px;
  padding:18px;
  width:100%;
  max-width:420px
}

.modal-actions{
  display:flex;
  gap:10px;
  margin-top:18px
}

.modal-actions button{flex:1}
</style>
</head>

<body>
<header>Vistoria Técnica</header>

<main>

<div class="card">
<h2>Dados da Vistoria</h2>
<label>Nome</label><input id="vistoriaNome">
<label>Data</label><input type="date" id="vistoriaData">
<label>Responsável</label><input id="vistoriaResp">
</div>

<div class="card">
<h2>Novo Item</h2>
<label>Descrição</label><textarea id="desc"></textarea>
<label>Unidade</label><select id="unidade"></select>
<div id="dimensoes"></div>
<div class="result" id="resultado"></div>
<label>Foto</label><input type="file" id="foto" accept="image/*" capture="environment">
<button type="button" onclick="addItem()">Adicionar Item</button>
</div>

<div class="card">
<h2>Itens da Vistoria</h2>
<div id="lista"></div>
<button type="button" class="secondary" onclick="salvarVistoria()">Salvar Vistoria</button>
</div>

<div class="card">
<h2>Vistorias Salvas</h2>
<div id="vistoriasLista"></div>
</div>

</main>

<footer>Elaborado por: Eng. Leonardo Cavalcante</footer>

<!-- Modal permanece igual -->
<div class="modal" id="modalVistoria">
  <div class="modal-content">
    <h3 id="modalTitulo"></h3>
    <div class="modal-actions">
      <button onclick="gerarRelatorioSelecionado()">Gerar Relatório</button>
      <button onclick="editarSelecionado()">Editar</button>
      <button class="danger" onclick="excluirSelecionado()">Excluir</button>
    </div>
    <button class="secondary" onclick="fecharModal()" style="margin-top:12px;">Fechar</button>
  </div>
</div>

<script>
/* TODO O JAVASCRIPT PERMANECE EXATAMENTE IGUAL AO QUE VOCÊ JÁ ESTAVA USANDO */
</script>

</body>
</html>
